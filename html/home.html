          alt="Tamil Nadu Logo"
          class="logo"
        />

      </div>

      <!-- <nav class="navbar-center">
        <a href="#">Home</a>
        <a href="#">District Info</a>

        <a href="#">Contact</a>

      <div class="navbar-right">
        <input
          type="text"
          id="searchInput"
          placeholder="Search..."
          autocomplete="off"
        />
        <div id="suggestions" class="suggestions" style="display: none"></div>

    </header>

    <!-- rest of your content continues unchanged -->
    <section class="hero">
      <h1>Welcome to Tamil Nadu Districts Info Portal</h1>
      <p>Explore the districts and discover essential services and civic insights.</p>
      <!-- <div class="hero-buttons">
        <button>Explore Districts</button>
        <button>Schemes</button>
      </div> -->
    </section>

     <section class="districts-section">
      <div id="districts-grid" class="districts-grid"></div>
    </section>

      <footer class="footer">
      <p>&copy; 2025 Tamil Nadu Government. All rights reserved.</p>
    </footer>



    <script src="../js/data.js"></script>

    <script src="../js/districts_data.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const grid = document.getElementById("districts-grid");
        grid.innerHTML = "";
        let shown = typeof districts !== "undefined" ? districts : [];
        renderDistricts(shown);

        // Optional: live filtering by district name (case insensitive)
        document
          .getElementById("district-search")
          .addEventListener("input", function (e) {
            const term = e.target.value.trim().toLowerCase();
            const filtered = !term
              ? districts
              : districts.filter((d) =>
                  (d.name_en + " " + d.name_ta).toLowerCase().includes(term)
                );
            renderDistricts(filtered);
          });

        function renderDistricts(data) {
          grid.innerHTML = "";
          data.forEach((dist) => {
            const card = document.createElement("div");
            card.className = "district-card";
            card.innerHTML = `
              <img src="${dist.image}" alt="${dist.name_en}" class="district-image"/>
              <p>${dist.name_en}</p>
            `;
            card.onclick = () => {
              localStorage.setItem("selectedDistrict", dist.name_en);
              window.location.href = "../html/district_page.html";
            };
            grid.appendChild(card);
          });
        }
      });
    </script>
  </body>
</html>
