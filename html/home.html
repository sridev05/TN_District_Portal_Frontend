    <section class="hero">
      <h1>Welcome to Tamil Nadu Districts Info Portal</h1>
      <p>Explore the districts and discover essential services and civic insights.</p>
      <!-- <div class="hero-buttons">

     <section class="districts-section">

    </footer>



    <script src="../js/data.js"></script>

    <script src="../js/districts_data.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const grid = document.getElementById("districts-grid");
        grid.innerHTML = "";
        let shown = typeof districts !== "undefined" ? districts : [];
        renderDistricts(shown);

        // Optional: live filtering by district name (case insensitive)
        document
          .getElementById("district-search")
          ?.addEventListener("input", function (e) {
          
          .addEventListener("input", function (e) {
            const term = e.target.value.trim().toLowerCase();
            const filtered = !term
              ? districts
              : districts.filter((d) =>
                  (d.name_en + " " + d.name_ta).toLowerCase().includes(term)
                );
            renderDistricts(filtered);
          });

        function renderDistricts(data) {
          grid.innerHTML = "";
          data.forEach((dist) => {
            const card = document.createElement("div");
            card.className = "district-card";
            card.innerHTML = `
              <img src="${dist.image}" alt="${dist.name_en}" class="district-image"/>
              <p>${dist.name_en}</p>
            `;
            card.onclick = () => {
              localStorage.setItem("selectedDistrict", dist.name_en);
              window.location.href = "../html/district_page.html";
            };
            grid.appendChild(card);
          });
        }
      });
    </script>

    <!-- ✅ Added Search Suggestion Feature -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("searchInput");
        const suggestionsBox = document.getElementById("suggestions");

        // When typing in the search box
        searchInput.addEventListener("input", function () {
          const query = this.value.toLowerCase().trim();
          suggestionsBox.innerHTML = "";

          if (query === "") {
            suggestionsBox.style.display = "none";
            return;
          }

          // Filter districts matching query (English or Tamil)
          const matches = districts.filter((d) =>
            d.name_en.toLowerCase().startsWith(query) ||
            d.name_ta.toLowerCase().startsWith(query)
          );

          if (matches.length > 0) {
            suggestionsBox.style.display = "block";

            matches.forEach((district) => {
              const item = document.createElement("div");
              item.className = "suggestion-item";
              item.textContent = district.name_en;

              // Click on suggestion → open district page
              item.addEventListener("click", function () {
                searchInput.value = district.name_en;
                suggestionsBox.style.display = "none";
                localStorage.setItem("selectedDistrict", district.name_en);
                window.location.href = "../html/district_page.html";
              });

              suggestionsBox.appendChild(item);
            });
          } else {
            suggestionsBox.style.display = "none";
          }
        });

        // Hide suggestions when clicking outside
        document.addEventListener("click", function (e) {
          if (!suggestionsBox.contains(e.target) && e.target !== searchInput) {
            suggestionsBox.style.display = "none";
          }
        });
      });
    </script>

    <style>
      .suggestions {
        position: absolute;
        background-color: white;
        border: 1px solid #ccc;
        width: 200px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        border-radius: 5px;
      }

      .suggestion-item {
        padding: 8px 10px;
        cursor: pointer;
      }

      .suggestion-item:hover {
        background-color: #f0f0f0;
      }
    </style>
  </body>
